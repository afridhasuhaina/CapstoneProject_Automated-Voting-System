<div class="container mt-3">
    <div class="card">
        <div class="text-center">
            <h1>Student Council Election Results</h1>
        </div>
        <table class="table table-responsive mt-3">
            <thead>
                <tr>
                    <th scope="col">Candidate Name</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of resultList">
                    <td>{{item.firstname}} &nbsp; {{item.lastname}}</td>
                    <td>
                        <img src="{{item.symbol}}" style="width: 120px;" alt="symbol">
                    </td>
                    <td>{{item.count}}</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success mt-3 ms-3 text-center" (click)="announce()" style="width:10rem;">Announce result</button>
    </div>
</div>
